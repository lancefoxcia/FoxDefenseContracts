PART
{

// --- general parameters ---
name = FV4005APCR
module = Part
author = Marhfg

// --- asset parameters ---
mesh = fv4005StageII.mu
rescaleFactor = 1

// --- node definitions ---
node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
node_attach = 0, 0, 0, 0, -1, 0, 1

// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 3425
category = Utility
subcategory = 0
title = FV4005 Stage II 183MM APCR
manufacturer = Fox Defense Contracts
description = An experimental tank destroyer with a 183 mm gun L4, which was a modified version of the BL 7.2-inch howitzer. Project started in 1951/52, and developed in July 1955. It used a lightly armoured, fully enclosed and traversable turret on a Centurion hull. By August 1957, the tank destroyer was dismantled.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 9
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 250
maxTemp = 4200
stagingIcon = SOLID_BOOSTER

MODULE
{
	name = HitpointTracker
	ArmorThickness = 15
	maxHitPoints = 2500
}
MODULE
{
	name = ModuleTurret
	
	yawTransformName = yawTransform
	pitchTransformName = pitchTransform
	
	pitchSpeedDPS = 10
	yawSpeedDPS = 10
	
	minPitch = -7
	maxPitch = 15
	yawRange = 90
	
	smoothRotation = true
	smoothMultiplier = 10
}
MODULE
{
	name = ModuleWeapon
	
	fireTransformName = fireTransform
	
	hasDeployAnim = false
	
	hasFireAnimation = true
	fireAnimName = Fv4005Anim
	spinDownAnimation = false
	
	roundsPerMinute = 2
	maxDeviation = 0.036
	maxTargetingRange = 16900
	maxEffectiveDistance = 16900
	
	ammoName = 183MMRound
	bulletType = 183MMAPCR
	requestResourceAmount = 1
	
	hasRecoil = true
	onlyFireInRange = false
	bulletDrop = true
	
	weaponType = ballistic	
	
	projectileColor = 255, 247, 0, 255
	
	tracerStartWidth = 0.4
	tracerEndWidth = 0.1
	tracerLength = 0
	
	maxHeat = 3600
	heatPerShot = 60
	heatLoss = 740
	
	fireSoundPath = FoxDefenseContracts/Sounds/150mm
	overheatSoundPath = BDArmory/Parts/50CalTurret/sounds/turretOverheat
	oneShotSound = true
	showReloadMeter = true
	reloadCompletePath = FoxDefenseContracts/Sounds/ReadytoFireBritish
	reloadAudioPath = BDArmory/Parts/m1Abrams/sounds/reload
	
}
RESOURCE
{
	name = 183MMRound
	amount = 14
	maxAmount = 14
}
MODULE
{
        name = ModuleRadar

        // -- Section: General Configuration --
        radarName = Local Radio Antenna		// if left empty part.title is used, but advised to set this to a nice printable text
        resourceDrain = 0.05				// change to higher values for more capable radars, e.g AESA
        canScan = false					// scanning/detecting targets (volume search)
        canLock = false					// locking/tracking targets (fire control)
        canTrackWhileScan = false			// continue scanning while tracking a locked target
        canRecieveRadarData = true			// can work as passive data receiver (NOTE THE SPELLING! [SIC])
}

}

