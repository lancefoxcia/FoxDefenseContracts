PART
{

// --- general parameters ---
name = FoxMG_M1919
module = Part
author = Lancefoxcia

// --- asset parameters ---
rescaleFactor = 1
MODEL
		{
			model = FoxDefenseContracts/MGTurrets/M1919/M1919MG
			scale = 1.0, 1.0, 1.0
		} 

// --- node definitions ---
node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
node_attach = 0, 0, 0, 0, -1, 0, 1

// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 3425
category = Utility
subcategory = 0
title = M1919 Browning
manufacturer = Fox Defense Contracts
description = The M1919 Browning is a .30 caliber medium machine gun that was widely used during the 20th century, especially during World War II, the Korean War, and the Vietnam War. The M1919 saw service as a light infantry, coaxial, mounted, aircraft, and anti-aircraft machine gun by the U.S and many other countries. 
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 0.09
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 250
maxTemp = 3600
stagingIcon = SOLID_BOOSTER

MODULE
{
	name = HitpointTracker
	ArmorThickness = 5
	maxHitPoints = 2500
	maxSupportedArmor = 500
}

MODULE
{
	name = ModuleTurret
	turretID = 0
	
	yawTransformName = yawTransform
	pitchTransformName = pitchTransform
	
	pitchSpeedDPS = 75
	yawSpeedDPS = 75
	
	minPitch = -15
	maxPitch = 85
	yawRange = 360
	
	smoothRotation = true
	smoothMultiplier = 10
}
MODULE
{
	name = ModuleWeapon
	
	fireTransformName = fireTransform
	
	hasDeployAnim = false
	
	hasFireAnimation = false
	spinDownAnimation = false
	
	roundsPerMinute = 575
	maxDeviation = 0.052
	maxTargetingRange = 8000
	maxEffectiveDistance = 8000
	
	ammoName = Light
	bulletType = 7.62mmAP
	requestResourceAmount = 1
		
	hasRecoil = true
	onlyFireInRange = true
	bulletDrop = true
	
	weaponType = ballistic	
	
	tracerStartWidth = 0.27
	tracerEndWidth = 0.20
	tracerLength = 0
	tracerDeltaFactor = 3.75
	tracerLuminance = 2
	
	maxHeat = 3600
	heatPerShot = 60
	heatLoss = 740
	
	
	fireSoundPath = FoxDefenseContracts/Sounds/8mm
	overheatSoundPath = BDArmory/Parts/50CalTurret/sounds/turretOverheat
	oneShotSound = true
	showReloadMeter = true
	
}
RESOURCE
{
	name = Light
	amount = 3000
	maxAmount = 3000
}
}

