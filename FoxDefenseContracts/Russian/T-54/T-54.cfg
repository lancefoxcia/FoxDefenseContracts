PART
{

// --- general parameters ---
name = T-54APHE
module = Part
author = Marhfg

// --- asset parameters ---
mesh = T-54.mu
rescaleFactor = 1

// --- node definitions ---
node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
node_attach = 0, 0, 0, 0, -1, 0, 1

// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 3425
category = Utility
subcategory = 0
title = T-54 APHE
manufacturer = Fox Defense Contracts
description = The T-54 and T-55 tanks are a series of Soviet main battle tanks introduced in the years following the Second World War. The first T-54 prototype was completed at Nizhny Tagil by the end of 1945.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 5.4
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 250
maxTemp = 3600
stagingIcon = SOLID_BOOSTER

MODULE
{
	name = HitpointTracker
	ArmorThickness = 200
	maxHitPoints = 12500
}
MODULE
{
	name = ModuleTurret
	
	yawTransformName = yawTransform
	pitchTransformName = pitchTransform
	
	pitchSpeedDPS = 8
	yawSpeedDPS = 8
	
	minPitch = -4
	maxPitch = 17
	yawRange = 360
	
	smoothRotation = true
	smoothMultiplier = 10
}
MODULE
{
	name = ModuleWeapon
	
	fireTransformName = fireTransform
	
	hasDeployAnim = false
	
	hasFireAnimation = true
	fireAnimName = T-54Anim
	spinDownAnimation = false
	
	roundsPerMinute = 6
	maxDeviation = 0.039
	maxTargetingRange = 14000
	maxEffectiveDistance = 14000
	
	ammoName = 100x535mmR
	bulletType = 100MMAPHE
	requestResourceAmount = 1
	
	hasRecoil = true
	onlyFireInRange = false
	bulletDrop = true
	
	weaponType = ballistic	
	
	projectileColor = 255, 247, 0, 255
	
	tracerStartWidth = 0.4
	tracerEndWidth = 0.1
	tracerLength = 0
	
	maxHeat = 3600
	heatPerShot = 60
	heatLoss = 740
	
	fireSoundPath = FoxDefenseContracts/Sounds/100mm
	overheatSoundPath = BDArmory/Parts/50CalTurret/sounds/turretOverheat
	oneShotSound = true
	showReloadMeter = true
	reloadCompletePath = FoxDefenseContracts/Sounds/ReadytofireRussian
	reloadAudioPath = BDArmory/Parts/m1Abrams/sounds/reload
	
}
RESOURCE
{
	name = 100x535mmR
	amount = 86
	maxAmount = 86
}
MODULE
{
        name = ModuleRadar

        // -- Section: General Configuration --
        radarName = Local Radio Antenna		// if left empty part.title is used, but advised to set this to a nice printable text
        resourceDrain = 0.05				// change to higher values for more capable radars, e.g AESA
        canScan = false					// scanning/detecting targets (volume search)
        canLock = false					// locking/tracking targets (fire control)
        canTrackWhileScan = false			// continue scanning while tracking a locked target
        canRecieveRadarData = true			// can work as passive data receiver (NOTE THE SPELLING! [SIC])
}

}

