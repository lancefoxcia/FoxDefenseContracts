PART
{
// Kerbal Space Program - Part Config
// 
// 

// --- general parameters ---
name = LandMine15LB
module = Part
author = Marhfg


// --- asset parameters ---
mesh = Landmine.mu
rescaleFactor = 1

// --- node definitions ---
node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
node_attach = 0, 0, 0, 0, -1, 0, 1


// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 600
category = Utility
subcategory = 0
title = Landmine 15LB
manufacturer = Fox Defense Contracts
description = 15lb Landmine, easy to trigger, nuff said. 
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1


// --- standard part parameters ---
mass = 0.068
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 0.3
maxTemp = 3600

	MODULE
	{
		name = HitpointTracker
		ArmorThickness = 5
		maxHitPoints = 34
	}
		MODULE
	{
		name = BDExplosivePart
		tntMass = 6.8
	}
MODULE
	{
		name = ModulePartVariants
		primaryColor = #4A4E39
		secondaryColor = #5D5D4A
		baseDisplayName = Russian
		baseThemeName = Russian
		VARIANT
		{
			name = American
			displayName = American
			themeName = American
			primaryColor = #68644e
			secondaryColor = #8b9186
			TEXTURE
			{
				mainTextureURL = FDC_Armor/American format
			}
		}
		VARIANT
		{
			name = French
			displayName = French
			themeName = French
			primaryColor = #3b504e
			secondaryColor = #56696a
			TEXTURE
			{
				mainTextureURL = FDC_Armor/French format
			}
		}
		VARIANT
		{
			name = British
			displayName = British
			themeName = British
			primaryColor = #736f5c
			secondaryColor = #8B8D93
			TEXTURE
			{
				mainTextureURL = FDC_Armor/British format
			}
		}
		VARIANT
		{
			name = German
			displayName = German
			themeName = German
			primaryColor = #5E5D5C
			secondaryColor = #808080
			TEXTURE
			{
				mainTextureURL = FDC_Armor/German format
			}
		}
		VARIANT
		{
			name = Japanese
			displayName = Japanese
			themeName = Japanese
			primaryColor = #49523F
			secondaryColor = #6C7769
			TEXTURE
			{
				mainTextureURL = FDC_Armor/Japanese format
			}
		}
	}
}

