PART
{

// --- general parameters ---
name = FDCUniversalAmmoBoxSmall
module = Part
author = Marhfg

// --- asset parameters ---
mesh = AmmoBoxFDC.mu
rescaleFactor = 1

// --- node definitions ---
node_attach = 0.0, 0, 0, 0, -1, 0, 0

// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 600
category = Utility
subcategory = 0
title = FDC Universal Small Ammo Box
manufacturer = Fox Defense Contracts
description = This has Ammo ranging from 50mm and less
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 0.01
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3600
    
	MODULE
	{
		name = CFEnable
	}
	MODULE
	{
		name = ModuleAmmoSwitch
		resourceNames = Empty; 13.2x99Ammo; 37MMBofor; 37MMSA18; 45x310mm.R; 37x223mmR; 50mmKwK39; 37x268mmR; 47x405mmR; 25x194mmR; 40x304mmR; 37×252 mmR; 50×384 mmR; 40×353 mmR; M791; MKII
		resourceAmounts = 0; 80; 45; 45; 30; 45; 30; 45; 30; 60; 45; 45; 30; 45; 60; 30
		basePartMass = 0.01
		showInfo = true
		displayCurrentTankCost = true
	}
	MODULE
	{
		name = TweakScale
		type = surface
		minScale = 0.25
		maxScale = 4
		defaultScale = 1
		scaleFactors = 0.5, 1, 2, 4
		incrementSlide = 0.05, 0.1, 0.2
		scaleNames = Half, Full, Double, Quadruple
	}
		MODEL
	{
		model = FoxDefenseContracts/Misc/AmmoBox/AmmoBoxFDC
	}
		MODULE
	{
		name = HitpointTracker
		ArmorThickness = 5
		maxHitPoints = 600
	}
		MODULE
	{
		name = BDExplosivePart
		tntMass = 4.98
	}
}

