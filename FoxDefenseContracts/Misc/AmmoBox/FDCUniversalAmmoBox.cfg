PART
{

// --- general parameters ---
name = FDCUniversalAmmoBoxMG
module = Part
author = Marhfg

// --- asset parameters ---
mesh = AmmoBoxFDC.mu
rescaleFactor = 0.75

// --- node definitions ---
node_attach = 0.0, 0, 0, 0, -1, 0, 0

// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 600
category = Utility
subcategory = 0
bdacategory = Ammo
title = FDC Universal Machine Gun Ammo Box
manufacturer = Fox Defense Contracts
description = This has Ammo ranging from 5.56 to 30mm Machine Gun ammo
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 0.01
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3600
    
	MODULE
	{
		name = CFEnable
	}
	MODULE
	{
		name = ModuleAmmoSwitch
		resourceNames = Empty; 7.62mmMG; 20mmMG; 7.5mmMg; 14.5mmMg;
		resourceAmounts = 0; 500; 250; 500; 350;
		basePartMass = 0.01
		showInfo = true
		displayCurrentTankCost = true
	}
	MODULE
	{
		name = TweakScale
		type = surface
		minScale = 0.25
		maxScale = 4
		defaultScale = 1
		scaleFactors = 0.5, 1, 2, 4
		incrementSlide = 0.05, 0.1, 0.2
		scaleNames = Half, Full, Double, Quadruple
	}
		MODEL
	{
		model = FoxDefenseContracts/Misc/AmmoBox/AmmoBoxFDC
	}
		MODULE
	{
		name = HitpointTracker
		ArmorThickness = 5
		maxHitPoints = 600
	}
		MODULE
	{
		name = BDExplosivePart
		tntMass = 2.15
	}
}

