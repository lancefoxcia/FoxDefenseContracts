PART
{

// --- general parameters ---
name = M103AP
module = Part
author = Marhfg

// --- asset parameters ---
mesh = M103.mu
rescaleFactor = 1

// --- node definitions ---
node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
node_attach = 0, 0, 0, 0, -1, 0, 1

// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 3425
category = Utility
subcategory = 0
title = M103 120mm AP
manufacturer = Fox Defense Contracts
description = The M103 Heavy Tank (officially designated 120mm Gun Combat Tank M103, initially T43) was a military vehicle that served in the United States Army and the United States Marine Corps during the Cold War. The last M103s were withdrawn from service in 1974. The M103 was the last heavy tank to be used by the US military as the concept of the main battle tank evolved, making heavy tanks obsolete.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 8.51
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 250
maxTemp = 3600
stagingIcon = SOLID_BOOSTER

MODULE
{
	name = HitpointTracker
	ArmorThickness = 160
	maxHitPoints = 12500
}
MODULE
{
	name = ModuleTurret
	
	yawTransformName = yawTransform
	pitchTransformName = pitchTransform
	
	pitchSpeedDPS = 21
	yawSpeedDPS = 21
	
	minPitch = -8
	maxPitch = 15
	yawRange = 360
	
	smoothRotation = true
	smoothMultiplier = 10
}
MODULE
{
	name = ModuleWeapon
	
	fireTransformName = fireTransform
	
	hasDeployAnim = false
	
	hasFireAnimation = true
	fireAnimName = M103Anim
	spinDownAnimation = false
	
	roundsPerMinute = 3
	maxDeviation = 0.037
	maxTargetingRange = 8900
	maxEffectiveDistance = 8900
	
	ammoName = M399
	bulletType = 120MMM358AP
	requestResourceAmount = 1
	
	hasRecoil = true
	onlyFireInRange = false
	bulletDrop = true
	
	weaponType = ballistic	
	
	projectileColor = 255, 247, 0, 255
	
	tracerStartWidth = 0.4
	tracerEndWidth = 0.1
	tracerLength = 0
	
	maxHeat = 3600
	heatPerShot = 60
	heatLoss = 740
	
	fireSoundPath = FoxDefenseContracts/Sounds/120mm
	overheatSoundPath = BDArmory/Parts/50CalTurret/sounds/turretOverheat
	oneShotSound = true
	showReloadMeter = true
	reloadCompletePath = FoxDefenseContracts/Sounds/ReadytofireAmerican
	reloadAudioPath = BDArmory/Parts/m1Abrams/sounds/reload
	
}
RESOURCE
{
	name = M399
	amount = 32
	maxAmount = 32
}
MODULE
{
        name = ModuleRadar

        // -- Section: General Configuration --
        radarName = Local Radio Antenna		// if left empty part.title is used, but advised to set this to a nice printable text
        resourceDrain = 0.15				// change to higher values for more capable radars, e.g AESA
        canScan = false					// scanning/detecting targets (volume search)
        canLock = false					// locking/tracking targets (fire control)
        canTrackWhileScan = false			// continue scanning while tracking a locked target
        canRecieveRadarData = true			// can work as passive data receiver (NOTE THE SPELLING! [SIC])
}

}
