PART
{

// --- general parameters ---
name = M3Stuart
module = Part
author = Marhfg

// --- asset parameters ---
mesh = M3Stuart.mu
rescaleFactor = 1


// --- node definitions ---
node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
node_attach = 0, 0, 0, 0, -1, 0, 1

// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 3425
category = Utility
subcategory = 0
title = M3 Stuart AP
manufacturer = Fox Defense Contracts
description = The M3 Stuart, officially Light Tank, M3, was an American light tank of World War II. An improved version entered service as M5. It was supplied to British and other Commonwealth forces under lend-lease prior to the entry of the U.S. into the war. Thereafter, it was used by U.S. and Allied forces until the end of the war.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 2
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 250
maxTemp = 3600

stagingIcon = SOLID_BOOSTER

MODULE
{
	name = HitpointTracker
	ArmorThickness = 40
	maxHitPoints = 5500
}
MODULE
{
	name = ModuleTurret
	
	yawTransformName = yawTransform
	pitchTransformName = pitchTransform
	
	pitchSpeedDPS = 14
	yawSpeedDPS = 14
	
	minPitch = -10
	maxPitch = 20
	yawRange = 360
	
	smoothRotation = true
	smoothMultiplier = 10
}

MODULE
{
	name = ModuleWeapon
	
	fireTransformName = fireTransform
	
	hasDeployAnim = false
	
	hasFireAnimation = true
	fireAnimName = M3StuartAnim
	spinDownAnimation = false
	
	roundsPerMinute = 15
	maxDeviation = 0.041
	maxTargetingRange = 8000
	maxEffectiveDistance = 8000
	
	ammoName = 37x223mmR
	bulletType = 37MMAP
	requestResourceAmount = 1
		
	hasRecoil = true
	onlyFireInRange = true
	bulletDrop = true
	
	weaponType = ballistic	
	
	projectileColor = 255, 247, 0, 255
	
	tracerStartWidth = 0.27
	tracerEndWidth = 0.20
	tracerLength = 0
	tracerDeltaFactor = 3.75
	tracerLuminance = 2
	
	maxHeat = 3600
	heatPerShot = 60
	heatLoss = 740
	
	
	fireSoundPath = FoxDefenseContracts/Sounds/37mm
	overheatSoundPath = BDArmory/Parts/50CalTurret/sounds/turretOverheat
	oneShotSound = true
	showReloadMeter = true
	reloadCompletePath = FoxDefenseContracts/Sounds/ReadytofireAmerican
	reloadAudioPath = FoxDefenseContracts/Sounds/Reload4Sec
	
}


RESOURCE
{
	name = 37x223mmR
	amount = 86
	maxAmount = 86
}
MODULE
	{
		name = ModuleLight
		lightName = SpotLight
		useAnimationDim = true
		lightBrightenSpeed = 5.0
		lightDimSpeed = 3.0
		animationName = sSpotlightAnim
		resourceAmount = 0.01
		useResources = true
	}

MODULE
{
        name = ModuleRadar

        // -- Section: General Configuration --
        radarName = Local Radio Antenna		// if left empty part.title is used, but advised to set this to a nice printable text
        resourceDrain = 0.05				// change to higher values for more capable radars, e.g AESA
        canScan = false					// scanning/detecting targets (volume search)
        canLock = false					// locking/tracking targets (fire control)
        canTrackWhileScan = false			// continue scanning while tracking a locked target
        canRecieveRadarData = true			// can work as passive data receiver (NOTE THE SPELLING! [SIC])
}

}

